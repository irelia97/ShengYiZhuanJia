<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-button color="light" fill="clear" href="/setting" color="red">
              <ion-icon slot="start" name='settings'></ion-icon>Settings
            </ion-button>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
            <ion-item color="medium">
              <ion-label>
                <ion-text>
                  <h2>{{userInfo.name}}</h2>
                </ion-text>
                <p>{{userInfo.tel}}</p>
                <p>{{userInfo.email}}</p>
                <p style="font-size:16px;color: red;">Chinese all Garbled only use English</p>
              </ion-label>
              <ion-badge slot="end" color="primary">VIP Version</ion-badge>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
