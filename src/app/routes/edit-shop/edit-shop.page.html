<ion-header>
    <ion-toolbar>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <img src="assets/img/edit.jpg" alt="">
    <form (ngSubmit)="save()" #editShopForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-input name="{{property}}" type="text" placeholder="{{title}}" required [(ngModel)]="value">
          </ion-input>
        </ion-item>
        <div padding-horizontal>
          <ion-button type="submit" expand="full" color="primary" [disabled]="editShopForm.invalid" (click)="Back()">чбошод</ion-button>
        </div>
      </ion-list>
    </form>
  </ion-content>
